<html>
    -  <head>
        <title>Korisnička forma</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form>
            <h1>Registracija korisnika</h1>

            <div>
                <label for="ime_prezime">Ime i prezime:</label>
                <input id="ime_prezime" type="text" name="ime_prezime" placeholder="Ivo Ivić">
            </div>
            <div>
                <label for="korisnicko_ime">Korisničko ime:</label>
                <input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="ivo.ivic1">
            </div>
            <div>
                <label for="email">Email adresa:</label>
                <input id="email" type="email" name="email" placeholder="ivo.ivic1@gmail.com">
            </div>
            <div>
                <label for="lozinka">Lozinka:</label>
                <input id="lozinka" type="password" name="lozinka" placeholder="******">
            </div>
            <div>
                <label for="ponovi_lozinku">Ponovi lozinku:</label>
                <input id="ponovi_lozinku" type="password" name="ponovi_lozinku" placeholder="*****">
            </div>
            <div>
                <button>Registriraj se</button>
            </div>
        </form>

        <script src="script.js"></script>
    </body>
</html>
